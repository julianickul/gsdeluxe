
<!-- Create Login Start -->
<div class="card-box">
	<h4 class="card-title">Create login</h4>

	<ul class="nav nav-tabs" id="createLoginTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" id="createSingleTab" data-toggle="tab" href="#createSingle" role="tab" aria-controls="createSingle" aria-selected="true">Create single login</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="createMultyTab" data-toggle="tab" href="#createMulty" role="tab" aria-controls="createMulty" aria-selected="false">Create multiply logins</a>
		</li>
	</ul>

	<div class="tab-content" id="createLoginTabContent">
		<div class="tab-pane fade show active" id="createSingle" role="tabpanel" aria-labelledby="createSingleTab">
			<form class="form-horizontal form_fields_fixed" role="form">
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="loginUsername">Username</label>
					<div class="col-sm-9 col-md-10">
						<input type="text" id="loginUsername" class="form-control form-control-sm" value="">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="loginPassword">Password</label>
					<div class="col-sm-9 col-md-10">
						<input type="password" id="loginPassword" name="loginPassword" class="form-control form-control-sm">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-sm-auto">
						<button type="submit" class="btn btn-primary w-100">Create</button>
					</div>
				</div>
			</form>
		</div>
		<div class="tab-pane fade show" id="createMulty" role="tabpanel" aria-labelledby="createMultyTab">
			<form class="form-horizontal form_fields_fixed">
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="prefix">Prefix</label>
					<div class="col-sm-9 col-md-10">
						<input type="text" id="prefix" class="form-control form-control-sm" value="">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="loginNum">Number of logins</label>
					<div class="col-sm-9 col-md-10">
						<input type="text" id="loginNum" name="loginNum" class="form-control form-control-sm">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="initNum">Init number</label>
					<div class="col-sm-9 col-md-10">
						<input type="text" id="initNum" name="initNum" class="form-control form-control-sm">
					</div>
				</div>
				<div class="form-group row align-items-center">
					<label class="col-sm-3 col-md-2 col-form-label" for="equalPass">Password equals with login</label>
					<div class="col-sm-9 col-md-10">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="equalPass">
							<label class="custom-control-label" for="equalPass"></label>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-3 col-md-2 col-form-label" for="passwordMulty">Password</label>
					<div class="col-sm-9 col-md-10">
						<input type="password" id="passwordMulty" name="passwordMulty" class="form-control form-control-sm">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-sm-auto">
						<button type="submit" class="btn btn-primary w-100">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Create Login End -->
