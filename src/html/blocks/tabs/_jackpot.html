<!-- Jackpot Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Jackpots</label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox" checked="checked">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Bee flying on terminals when Jackpot is played </label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Put Jackpot directly to terminal's balance</label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Automatic jackpot withdraw<span class="form-label__sub">This option fuctions only if the option Add jackpot to terminal balance is deactivated</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
</div>
<!-- Jackpot Tab End -->
