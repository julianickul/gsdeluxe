<!-- Launcher Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Exit Button in Launcher<span class="form-label__sub">Exit Button option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox" checked="checked">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Browser screen<span class="form-label__sub">Browser option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Exit Button on Browser screen<span class="form-label__sub">BrowserScrExit option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable OneGPM Mode<span class="form-label__sub">OneGPM option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Disable Buttons Add money and Take money<span class="form-label__sub">DisableAddTake option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Automatically close window when purchase or withdraw from admin page<span class="form-label__sub">AddMoneyAutoClose option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Automatically withdraw GPM code when taking money from game terminal<span class="form-label__sub">Option AutoWithdraw</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-6 col-md-4">
			<label class="col-form-label" for="">Address of PC with Cashdesk<span class="form-label__sub">CashdeskAddr and CashdeskPort options</span></label>
		</div>
		<div class="form-group col gdx_col_address">
			<label class="col-form-label" for="">Address</label>
			<input type="text" class="form-control form-control-sm">	
		</div>
		<div class="form-group col gdx_col_port">
			<label for="inputZip" class="col-form-label">Port</label>
			<input type="text" class="form-control form-control-sm">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Available denominations<span class="form-label__sub">Denomination option</span></label>
		<div class="col-sm-6 col-md-8">
			<!--<select class="custom-select custom-select-sm">
				<option value="0" selected>-9 selected</option>
				<option value="1">2 selected</option>
				<option value="2">100 selected</option>
				<option value="3">1000 selected</option>
			</select>-->

			<select class="select2 select2-multiple custom-select-sm" multiple="multiple" multiple data-placeholder="Choose ...">
				<option>10</option>
				<option>50</option>
				<option>100</option>
				<option>200</option>
				<option>500</option>
			</select>
			
				
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Panic Mode<span class="form-label__sub">Only Sokoban can be played in this mode</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
</div>
<!-- Launcher Tab End -->
