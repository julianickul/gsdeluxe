<!-- System Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Disable all sounds<span class="form-label__sub">DisableSndSys option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Always On Top<span class="form-label__sub">AlwaysOnTop option. Linux only</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Directories where games should be searched<span class="form-label__sub">RessPaths option</span></label>
		<div class="col-sm-6 col-md-8">
			<textarea class="form-control" rows="5"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Directories where games resources should be searched<span class="form-label__sub">RessPaths option</span></label>
		<div class="col-sm-6 col-md-8">
			<textarea class="form-control" rows="5"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Load plugins from internal memory<span class="form-label__sub">LoadPluginsFromInternalMemory option. Android</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Interval between server pings<span class="form-label__sub">Interval between server pings in seconds -1 - disable ping</span></label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>-1</option>
				<option value="1">10ms</option>
				<option value="2">100ms</option>
				<option value="3">1000ms</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Exit launcher on inactivity timeout<span class="form-label__sub">ExitTimeout option. Sets timeout in seconds. 0 - disabled, 899s - maximum value</span></label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>-1</option>
				<option value="1">10ms</option>
				<option value="2">100ms</option>
				<option value="3">1000ms</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Full path to program on terminal which will be run on launcher exit<span class="form-label__sub">RunProgram option.</span></label>
		<div class="col-sm-6 col-md-8">
			<input type="text" class="form-control form-control-sm">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Parameters to program started on launcher exit<span class="form-label__sub">RunProgramParameters option. Works with RunProgram option</span></label>
		<div class="col-sm-6 col-md-8">
			<input type="text" class="form-control form-control-sm">
		</div>
	</div>
</div>
<!-- System Tab End -->
