<!-- Games Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">List of enabled games</label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>210 selected</option>
				<option value="1">2 selected</option>
				<option value="2">100 selected</option>
				<option value="3">1000 selected</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">List of disabled games</label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>VS Dog Races, VS Horse Races</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">The game to be run automatically on start</label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>No Game</option>
				<option value="1">Game A</option>
				<option value="2">Game B</option>
				<option value="3">Game C</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable CashBack on lost money<span class="form-label__sub">EnableBonus option</span></label>
		<div class="col-sm-6 col-md-8">
			<select class="custom-select custom-select-sm">
				<option value="0" selected>Disable Bonus</option>
				<option value="1">2 selected</option>
				<option value="2">100 selected</option>
				<option value="3">1000 selected</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Maximal number of steps in the risk game<span class="form-label__sub">Risk game stops and the win enters into account if this value is reached</span></label>
		<div class="col-sm-6 col-md-8">
			<input type="text" class="form-control form-control-sm">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Disable automatic spin when MaxBet is pushed</label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
</div>
<!-- Games Tab End -->
