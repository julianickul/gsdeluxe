<!-- Video Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable full screen mode<span class="form-label__sub">FullScreen option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Don't change display resolution in full screen mode<span class="form-label__sub">EmulateFullScreen option. Works in full screen mode only. Will be removed in future</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox" checked="checked">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Stretch picture to full screen<span class="form-label__sub">ScaleToFit option. Works in full screen mode only</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox" checked="checked">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable second monitor<span class="form-label__sub">SndMonitor option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable OpenGL smoothing<span class="form-label__sub">RenderMultisample option</span></label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
</div>
<!-- Video Tab End -->
