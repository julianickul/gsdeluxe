<!-- Printer Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<fieldset class="gdx-fieldset">
		<legend class="gdx-legend">Printer</legend>
		<div class="form-group row">
			<label class="col-sm-6 col-md-4 col-form-label" for="">Enable</label>
			<div class="col-sm-6 col-md-8">
				<label class="chbk-switcher">
					<input type="checkbox">
					<span class="chbk-switcher__inner"></span>
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-6 col-md-4 col-form-label" for="">Zoom of printed checks</label>
			<div class="col-sm-6 col-md-8">
				<input type="text" class="form-control form-control-sm" value="80">
			</div>
		</div>
	</fieldset>
	<fieldset class="gdx-fieldset">
		<legend class="gdx-legend">Invoice</legend>
		<div class="form-group row">
			<label class="col-sm-6 col-md-4 col-form-label" for="">Printed check content</label>
			<div class="col-sm-6 col-md-8">
				<textarea class="form-control" rows="5"></textarea>
			</div>
		</div>
	</fieldset>
</div>
<!-- Printer Tab End -->
