<!-- VLT Tab Start -->
<div class="form-horizontal form_fields_fixed">
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Enable Video Lottery Terminal mode</label>
		<div class="col-sm-6 col-md-8">
			<label class="chbk-switcher">
				<input type="checkbox">
				<span class="chbk-switcher__inner"></span>
			</label>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Percent of game background transparency</label>
		<div class="col-sm-6 col-md-8">
			<input type="text" class="form-control form-control-sm" value="0.8">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-6 col-md-4 col-form-label" for="">Lotto ticket text</label>
		<div class="col-sm-6 col-md-8">
			<textarea class="form-control" rows="5"></textarea>
		</div>
	</div>
</div>
<!-- VLT Tab End -->
